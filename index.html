<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Jawa Barat</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section id="sheet">
      <div class="handle flex item-center"><span></span></div>
      <h1 class="text-lg font-bold">Tracking Covid19 Kab. Subang</h1>
      <p class="text-sm text-gray-500">
        Diperbaharui pada <span id="update"></span>
      </p>

      <div class="mt-4">
        <p>
          Data diperoleh dari Public
          <a
            href="http://digitalservice.jabarprov.go.id/"
            target="_blank"
            class="underline"
            >Digital Service</a
          >
          yang sediakan oleh pemerintah provinsi Jawa Barat.
        </p>

        <p>
          Gunakan situs
          <a href="https://pikobar.jabarprov.go.id/" class="underline"
            >Pikobar Jabar</a
          >
          untuk data yang lebih akurat.
        </p>
      </div>
    </section>

    <div id="mapid"></div>

    <script src="assets/app.js"></script>
  </body>
</html>
